<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        /* 전체 배경 스타일 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('./꽃게당 배경 패턴(용량)_6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 상호작용 가능한 버튼 */
        .interactive-area {
            width: 100px; /* 가로 크기 */
            height: 100px; /* 세로 크기 */
            background-color: #ff0000; /* 기본 배경색: 빨강 */
            border-radius: 50%; /* 원형 버튼 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* 마우스 포인터 표시 */
            transition: background-color 0.3s ease; /* 부드러운 배경 전환 */
        }

        /* 마우스가 올라갔을 때 배경 색상 변경 */
        .interactive-area:hover {
            background-color: #00ff00; /* 초록색으로 변경 */
        }

        /* 클릭 시 애니메이션 */
        .interactive-area:active {
            animation: simulate-right-click 1s ease-in-out;
        }

        /* 애니메이션 정의 */
        @keyframes simulate-right-click {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        /* 애니메이션 효과를 텍스트에도 추가 */
        .interactive-area span {
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .interactive-area:hover span {
            transform: scale(1.2); /* 텍스트 확대 */
        }
    </style>
</head>
<body>
    <!-- 상호작용 가능한 영역 -->
    <div class="interactive-area">
        <span>클릭</span>
    </div>
</body>
</html>
