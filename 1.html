<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./꽃게당 배경 패턴(용량)_6.jpg'); /* 배경 이미지 경로 */
            background-size: cover; /* 배경 이미지 크기: 화면 전체에 맞춤 */
            background-position: center; /* 배경 이미지 위치: 중앙 */
            background-repeat: no-repeat; /* 배경 이미지 반복 금지 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 세로 배치 */
            justify-content: center; /* 전체를 중앙으로 */
            align-items: center; /* 가운데 정렬 */
        }
        h1 {
            color: #000000; /* 글자색: 검정색 */
            font-size: 24px; /* 글자 크기 */
            margin: 0; /* 기본 여백 제거 */
            padding-bottom: 10px; /* 보드와의 간격 최소화 */
            text-align: center;
        }
        .attractt-container {
            width: 1200px; /* 가로 1200px */
            height: 675px; /* 세로 675px (16:9 비율) */
            margin: 0; /* 외부 여백 제거 */
            padding: 20px; /* 내부 여백 유지 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            overflow: hidden; /* 넘치는 콘텐츠 숨김 */
            /* background-color: #FFFFFF;  보드 주변 배경 하얀색 */
        }
    </style>
</head>
<body>
    <h1>Attractt #꽃게당 #シンサコッケタン</h1>

    <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

    <script type="text/javascript">
        (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
            if (typeof AttracttTower === "function" || e.src === h) { return; }
            j = d.createElement(s);
            j.src = h;
            j.async = true;
            e.parentNode.insertBefore(j, e);
        })(document, "script");

        // 우클릭 이벤트 생성 함수
        function simulateRightClick(x, y) {
            const element = document.elementFromPoint(x, y); // 좌표의 요소 찾기
            if (element) {
                const event = new MouseEvent('contextmenu', {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    clientX: x,
                    clientY: y
                });
                element.dispatchEvent(event); // 우클릭 이벤트 발생
                console.log("우클릭 이벤트 발생: ", element);
            } else {
                console.log("지정된 좌표에서 요소를 찾을 수 없습니다.");
            }
        }

        // F4 키를 눌렀을 때 이벤트 실행
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F4') {
                // (400, 400) 좌표에서 우클릭 발생
                simulateRightClick(400, 400);
            }
        });
    </script>
</body>
</html>
