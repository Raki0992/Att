<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('path_to_your_image.jpg'); /* 배경 이미지 경로 */
            background-size: cover; /* 배경 이미지 크기: 화면 전체에 맞춤 */
            background-position: center; /* 배경 이미지 위치: 중앙 */
            background-repeat: no-repeat; /* 배경 이미지 반복 금지 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 세로 배치 */
            justify-content: center; /* 전체를 중앙으로 */
            align-items: center; /* 가운데 정렬 */
        }
        h1 {
            color: #000000; /* 글자색: 검정색 */
            font-size: 24px; /* 글자 크기 */
            margin: 0; /* 기본 여백 제거 */
            padding-bottom: 10px; /* 보드와의 간격 최소화 */
            text-align: center;
        }
        .attractt-container {
            width: 1200px; /* 가로 1200px */
            height: 675px; /* 세로 675px (16:9 비율) */
            margin: 0; /* 외부 여백 제거 */
            padding: 20px; /* 내부 여백 유지 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            overflow: hidden; /* 넘치는 콘텐츠 숨김 */
            background-color: #FFFFFF; /* 보드 주변 배경 하얀색 */
            background-image: url('C:\Users\kimsa\Downloads'); /* 배경 이미지 경로 */
            background-size: contain; /* 배경 이미지 크기: 요소 내에 맞춤 */
            background-position: center; /* 배경 이미지 위치: 중앙 */
            background-repeat: no-repeat; /* 배경 이미지 반복 금지 */
        }
    </style>
</head>
<body>
    <h1>Attractt #꽃게당 #シンサコッケタン</h1>

    <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

    <script type="text/javascript">
        (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
            if (typeof AttracttTower === "function" || e.src === h) { return; }
            j = d.createElement(s);
            j.src = h;
            j.async = true;
            e.parentNode.insertBefore(j, e);
        })(document, "script");

        // MutationObserver를 통해 동적 요소 감지 및 이벤트 실행
        (function() {
            const targetNode = document.body;

            const observer = new MutationObserver((mutationsList) => {
                for (let mutation of mutationsList) {
                    if (mutation.type === 'childList') {
                        const dynamicElement = document.querySelector('.attractt-container');
                        if (dynamicElement) {
                            console.log("동적 요소 감지: ", dynamicElement);

                            function simulateRightClick(x, y) {
                                const event = new MouseEvent('contextmenu', {
                                    bubbles: true,
                                    cancelable: true,
                                    view: window,
                                    clientX: x,
                                    clientY: y
                                });

                                const element = document.elementFromPoint(x, y);
                                if (element) {
                                    element.dispatchEvent(event);
                                    console.log("우클릭 이벤트 발생: ", element);
                                }
                            }

                            setInterval(() => {
                                simulateRightClick(100, 150); // 좌표 설정
                            }, 5000);

                            observer.disconnect();
                        }
                    }
                }
            });

            const config = { childList: true, subtree: true };
            observer.observe(targetNode, config);
        })();
    </script>
</body>
</html>
